<!DOCTYPE html>
<html lang="hu">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Kalkulációs Eszköz</title>

</head>
<body>
    <center>
        <table>
            <tr>
                <td colspan="4" id="szion"><p id="display"></p></td>
            </tr>
            <tr>
                <td><input type="button" value="C" class="gomb" id="tisztitas"></td>
                <td><input type="button" value="⌫"class="gomb" id="torles"></td>
                <td><input type="button" value="/" class="gomb" id="osztas"></td>
                <td><input type="button" value="X" class="gomb" id="szorzas"></td>
            </tr>
            <tr>
                <td><input type="button" value="7" class="gomb" id="het"></td>
                <td><input type="button" value="8" class="gomb" id="nyolc"></td>
                <td><input type="button" value="9" class="gomb" id="kilenc"></td>
                <td><input type="button" value="-" class="gomb" id="minusz"></td>
            </tr>
            <tr>
                <td><input type="button" value="4" class="gomb" id="negy"></td>
                <td><input type="button" value="5" class="gomb" id="ot"></td>
                <td><input type="button" value="6" class="gomb" id="hat"></td>
                <td><input type="button" value="+" class="gomb" id="plusz"></td>
            </tr>
            <tr>
                <td><input type="button" value="1" class="gomb" id="egy"></td>
                <td><input type="button" value="2" class="gomb" id="ketto"></td>
                <td><input type="button" value="3" class="gomb" id="harom"></td>
                <td rowspan="2"><input type="button" value="=" id="egyenlo"></td>
            </tr>
            <tr>
                <td colspan="2"><input type="button" value="0" id="nulla"></td>
                <td><input type="button" value="." class="gomb" id="vesszo"></td>
            </tr>
        </table>

        <br>
        <footer>Made in Hungary</footer>

    </center>
    


    <script src="kalkulalas.js"></script>

</body>
</html>
